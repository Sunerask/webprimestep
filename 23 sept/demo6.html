<!-- List Tag
      --------
    ol = ordered List
    ul = unordered List
    li = list item
    dl = data list
    dt = data term 
    dd = data definition -->

<!DOCTYPE html>
<html>
    <head>
        <title>Html Example</title>
    </head>
    <body>
        <font face="monospace" color="crimson">
            <h2>Un-Ordered List</h2>
        </font>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ul type="square">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ul type="circle">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ul type="disc">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ul type="none">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

    </body>
</html>
