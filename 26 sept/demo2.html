<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form  action="">
        <table align="center">
            <tr>
                <td>
                    <label>Color</label>
                </td>
                <td>
                    <input type="color" id="color" name="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Time</label>
                </td>
                <td>
                    <input type="time" id="time" name="time">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Month</label>
                </td>
                <td>
                    <input type="month" id="month" name="month">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Week</label>
                </td>
                <td>
                    <input type="week" id="week" name="week">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Number</label>
                </td>
                <td>
                    <input type="number" step="0.5" min="0" max="100" id="number" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Profile Completed</label>
                </td>
                <td>
                    <progress max="100" value="70"></progress>
                </td>
            </tr>

        </table>
    </form>
</fieldset>
</body>
</html>
